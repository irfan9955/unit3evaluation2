<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #search{
            width: 50%;
            height: 30px;
            margin: auto;
            display: block;
        }
        #searchres{
            width: 52%;
            height: 400px;
            margin: auto;
            margin-top: 30px;
            /* background-color: red; */
        }
    </style>
</head>
<body>
    <input type="text" name="" id="search" placeholder="Search Movei" oninput="takeinput()">
    <div id="searchres"></div>
    <!-- <div id="contained"></div> -->
    
</body>
</html>
<script>
    async function takeinput(){
       var search = document.querySelector("#search").value;
       let url = `http://www.omdbapi.com/?apikey=fe08ee96&s=${search}`
    //    console.log(url)
       let res = await fetch(url);
       let data = await res.json();
    //    console.log(data)
       if(data.Response==="True"){
        putinto(data.Search) 
       }
       else{
           console.log(search)
       }
    //    putinto(data.Search)
    }

    function putinto(data){
        // console.log(data)
        let list = document.querySelector("#searchres");
        list.innerHTML=null;
        
       data.forEach(function(ele){
        
        let p = document.createElement("p")
        p.innerText = ele.Title;
        list.append(p)

        console.log(ele.Title);
       })
        
        
    }
</script>
